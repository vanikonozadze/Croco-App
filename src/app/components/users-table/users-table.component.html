<div class="user-container">
    <div class="user-box" *ngFor="let user of users">
        <h2>{{user.name}}</h2>
        <p>{{user.phone}}</p>
        <p>{{user.email}}</p>
        <p>{{user.company.name}}</p>
        <button class="posts-button" (click)="viewUserPosts(user.id)">Posts</button>
    </div>
</div>
<app-footer></app-footer>
